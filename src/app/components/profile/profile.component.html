<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        Mi Perfil
      </h3>
    </header>
    <body class="primary">
      
      <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">


          <div class="card col-sm-12 mb-4" >
            <div class="card-body">
          <form class="col-12">
          <h5>Datos emprendedor</h5>
          <hr>
          <div class="row">
            <div class="form-group col-sm-6">
              <label for="surname">Apellido</label>
              <input type="text" class="form-control" id="surname" placeholder="Apellido">
            </div>

            <div class="form-group col-sm-6">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Nombre">
            </div>

          </div>

          <div class="row">
            <div class="form-group col-sm-4">
              <label for="tipoDocumento">Tipo DNI</label>
              <select type="text" class="form-control" id="tipoDocumento" placeholder="Tipo de documento">
              <option value="-1">Seleccione</option>
              <option>DNI</option>
            </select>
            </div>

            <div class="form-group col-sm-4">
              <label for="numeroDocumento">Numero documento</label>
              <input type="text" class="form-control" id="numeroDocumento" placeholder="Numero de documento">
            </div>

            <div class="form-group col-sm-4">
              <label for="nacionalidad">Nacionalidad</label>
              <input type="text" class="form-control" id="nacionalidad" placeholder="Nacionalidad">
            </div>

          </div>

     
 



          <h5 class="mt-4">Datos del emprendimiento</h5>
          <hr>
          <div class="row">


            <div class="form-group col-sm-3">
              <label for="formGroupExampleInput2">Calle</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input"> 
            </div>
            
            <div class="form-group col-sm-3">
              <label for="formGroupExampleInput2">Altura</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input"> 
            </div>
            


            <div class="form-group col-sm-3">
              <label for="formGroupExampleInput2">Entre calle 1</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            </div>

            <div class="form-group col-sm-3">
              <label for="formGroupExampleInput2"> Entre calle 2</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            </div>
            

          </div>


          <div class="row">
            <div class="form-group col-sm-6">
              <label for="formGroupExampleInput2">Nombre del emprendimiento</label>
              <input type="text" class="form-control" id="" placeholder="Nombre del emprendimiento"> 
            </div>

            <div class="form-group col-sm-4">
              <label for="formGroupExampleInput2">Telefono de contacto</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            </div>


          </div>


          <div class="row">
         
            <div class="form-group col-sm-4">
              <label for="formGroupExampleInput2">Provincia</label>
              <select type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
              <option>Buenos Aires</option>
            </select>
            </div>


            <div class="form-group col-sm-4">
              <label for="formGroupExampleInput2">Localidad</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            </div>

            <div class="form-group col-sm-2">
              <label for="formGroupExampleInput2">Codigo postal</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            </div>

        

          </div>


          <div class="row form-group col-sm-12">
            <label for="exampleFormControlTextarea1">Terminos y condiciones:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Aca va el acuerdo y que lo lea su puta madre

            </textarea>
          </div>


          <div class="form-group form-check col-sm-12">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones y declaro la responsabilidad TOTAL respecto del contenido enviado.</label>
          </div>

            <!-- <div class="form-group">
              <label for="formGroupExampleInput">Direccion emprendimiento</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
            </div> -->
            
            
            <div class="row">
              <button class="btn btn-success mx-auto"><i class="far fa-save"></i> Guardar datos</button> 
          </div>
          </form> 
          </div>
          </div>
          

        </div>
      </div>



    </body>

      </li>

  </div>
  
  <ng-template #loggedOut>
    Por favor inicie sesion.
  </ng-template>
