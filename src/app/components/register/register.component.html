        <div class="mt-4 mb-4" *ngIf="!isLoggedIn">

          <h2>Registrar cuenta</h2>
  
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
          />
          <div class="alert alert-danger mt-2" *ngIf="f.submitted && email.invalid">
            <div *ngIf="email.errors.required">El email es obligatorio</div>
            <div *ngIf="email.errors.email">
              Ingrese un email valido
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="alert alert-danger mt-2" *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">La contraseña es obligatoria.</div>
            <div *ngIf="password.errors.minlength">
              La contraseña debe tener un minimo de 6 caracteres.
            </div>
          </div>
        </div>
        <div class="form-group col-6 mx-auto">
          <button class="btn btn-primary btn-block">Registrar cuenta</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Registro fallido! <br />{{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        El registro fue exitoso!
      </div>
    </div>
  </div>
</div>
